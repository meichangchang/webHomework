<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="top">
		<img src="images/a15.png" alt="">
		<div class="bottom">
			<span id="word">[温馨提示]最近有不少不法分子在网上骗人，请大家注意！！！</span>
		</div>
	</div>
    <div class="box"id="box">
        <div class="slider" id="slider">
            <div class="slide"><img src="images/b5.png" alt=""></div>
            <div class="slide"><img src="images/b1.png" alt=""></div>
            <div class="slide"><img src="images/b2.png" alt=""></div>
            <div class="slide"><img src="images/b3.png" alt=""></div>
            <div class="slide"><img src="images/b4.png" alt=""></div>
            <div class="slide"><img src="images/b5.png" alt=""></div>
            <div class="slide"><img src="images/b1.png" alt=""></div>
        </div>
        <span id="left"><</span>
        <span id="right">></span>
        <ul class="num" id="num">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
<script src="animate.js"></script>
<script>
    var box=document.getElementById("box");
    var list=document.getElementById("num").children;
    var slider=document.getElementById("slider");
    var left=document.getElementById("left");
    var right=document.getElementById("right");
    var word=document.getElementById("word");
    var index=1;
    var ind=1;
    var isMoving=false; 
    setInterval(start,280);
    function start() {
    	ind++;
    	animate(word,{right:-100+10*ind},function(){
    		if(ind===90){
    			word.style.right="-100px";
    			ind=1;
    		}
    	});
	}
    function next(){
    	index++;
    	nummove();
    	animate(slider,{left:-1200*index},function(){
    		if(index===6){
    			slider.style.left="-1200px";
    			index=1;
    		}
    	});
    }
    function prev(){
    	index--;
    	nummove();
    	animate(slider,{left:-1200*index},function(){
    		if(index===0){
    			slider.style.left="-6000px";
    			index=5;
    		}
    	});
    }
    var timer=setInterval(next,3000);
    box.onmouseover=function(){
    	animate(left,{opacity:50});
    	animate(right,{opacity:50});
    	clearInterval(timer);
    }
    box.onmouseout=function(){
    	animate(left,{opacity:0});
    	animate(right,{opacity:0});
    	timer=setInterval(next,3000);
    }
    right.onclick=next;
    left.onclick=prev;
    for(var i=0;i<list.length;i++){
    	list[i].index=i;
    	list[i].onclick=function(){
    		index=this.index+1;
    		nummove();
    		animate(slider,{left:-1200*index});
    	}
    }
    function nummove(){
    	for(var i=0;i<list.length;i++){
    		list[i].className="";
    	}
    	if(index===6){
    		list[0].className="active";
        }
        else if(index===0){
        	list[4].className="active";
        }
        else{
        	list[index-1].className="active";
    	}
    }
</script>
</html>
